<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate and Download Barcodes from Batch</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div>
        <label for="file-input">Carregar arquivo de texto (.txt):</label>
        <input type="file" id="file-input" accept=".txt" />
        <button id="generate-button">Gerar e Baixar Códigos de Barras</button>
    </div>

    <script>
        async function generateAndDownloadBarcodes(fileInput) {
            const reader = new FileReader();
            reader.onload = async function(event) {
                const text = event.target.result;
                const lines = text.split('\n').map(line => line.trim()).filter(line => line.length === 12); // Filtra linhas com 12 dígitos
                const zip = new JSZip();

                for (const [index, barcodeInput] of lines.entries()) {
                    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                    JsBarcode(svg, barcodeInput, {
                        format: "ITF",
                        displayValue: true,
                        fontSize: 20,
                        font: "Arial",
                        width: 2,
                        height: 100
                    });

                    const canvas = document.createElement("canvas");
                    const ctx = canvas.getContext("2d");
                    const svgData = new XMLSerializer().serializeToString(svg);
                    const img = new Image();

                    await new Promise((resolve) => {
                        img.onload = function() {
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img, 0, 0);
                            const pngFile = canvas.toDataURL("image/png").split(",")[1];
                            zip.file(`${barcodeInput}.png`, pngFile, { base64: true });
                            resolve();
                        };
                        img.src = "data:image/svg+xml;base64," + btoa(svgData);
                    });

                    if ((index + 1) % 1000 === 0) {
                        console.log(`Processado: ${index + 1} de ${lines.length}`);
                    }
                }

                zip.generateAsync({ type: "blob" }).then(function(content) {
                    saveAs(content, "barcodes.zip");
                });
            };
            reader.readAsText(fileInput);
        }

        document.getElementById("generate-button").addEventListener("click", function() {
            const fileInput = document.getElementById("file-input").files[0];
            if (fileInput) {
                generateAndDownloadBarcodes(fileInput);
            } else {
                alert("Por favor, carregue um arquivo de texto.");
            }
        });
    </script>
</body>
</html>
